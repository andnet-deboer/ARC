services:
  sam3d:
    build:
      context: .
      dockerfile: servers/sam3d/Dockerfile
      args:
        HF_TOKEN: ${HF_TOKEN}
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "8000:8000"
    restart: unless-stopped

  sam3:
    build:
      context: .
      dockerfile: servers/sam3/Dockerfile
      args:
        HF_TOKEN: ${HF_TOKEN}
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "8001:8001"
    restart: unless-stopped

  depth:
    build:
      context: .
      dockerfile: servers/depth_anything/Dockerfile
      args:
        HF_TOKEN: ${HF_TOKEN}
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "8002:8002"
    restart: unless-stopped

  cgn:
    build:
      context: .
      dockerfile: servers/contact_graspnet/Dockerfile
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "8003:8003"
    restart: unless-stopped